<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPPER SCISSORS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <H1>Rock Paper Scissors</H1>
            <button id="restart" class="restart-button">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>computer: 0</p>
            </div>
        </header> 
        <h2>Make Your Selection</h2>  
        <div class="choices">
            <img id="rock" class="choice rock" src="/images/rock.png">
            <img id="paper" class="choice paper" src="/images/paper.png">
            <img id="scissors" class="choice scissors" src="/images/scissors.png">
        </div> 
    </div>
    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Win</h1>
            <p>Computer chose Rock</p>
        </div>
    </div>


  <script src="/js/main.js"></script>  
</body>
</html>
